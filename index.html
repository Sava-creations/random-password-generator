<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css"> </link>
</head>
<body>
    <div id="container">
        <h1>Random Password Generator</h1>
        <div id="requirements">

            <label for="length" id="passwordLabel">Password Length:</label>
            <input type="number" id="length" min="1" max="128" value="10"> <br/> <br/> 

            <label for="includeLowercase" >Include Lowercase characters (a-z):</label> 
            <input type="checkbox" id="includeLowercase"> <br/>
            
            <label for="includeUppercase">  Include Uppercase characters (A-Z):</label> 
            <input type="checkbox" id="includeUppercase"> <br/>  
            
            <label for="includeNumbers">Include Numbers (0-9):</label> 
            <input type="checkbox" id="includeNumbers"> <br/>

            <label for="includeSymbols">Include Symbols (!@#$%^&*()):</label> 
            <input type="checkbox" id="includeSymbols">
            <br/> <br/>
            
        </div>    
        <button type="submit" id="mySubmit">Generate Password</button>
        <br>
        <div class="result">
            <input type="text" id="display"> 
            <img src="copy.png" alt="copy" id="copy">
        </div>
        <br>
        <p id=error> </p>
    </div> 
    <script src="script.js"></script>
</body>
</html>
